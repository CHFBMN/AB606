<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oppose AB 606 â€“ Email Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f8fafc; color: #1e293b; }
    .card { border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .required::after { content: '*'; color: red; margin-left: 4px; }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-red-600">ðŸš¨ URGENT ACTION: Oppose Assembly Bill 606 (AB 606)</h1>
      <p class="text-slate-600 mt-2">Public Hearing: Fill in your information and click below to open your email to the Assembly Committee.</p>
    </header>

    <form id="emailForm" class="card bg-white p-6 mb-6" onsubmit="return openEmail(event)">
      <h2 class="text-xl font-semibold mb-4">Your Information</h2>
      <div class="space-y-4">
        <div>
          <label for="fullName" class="block text-sm font-medium required">Full Name</label>
          <input id="fullName" required class="mt-1 w-full rounded-xl border-slate-300 focus:border-red-500 focus:ring-red-500 p-2" placeholder="John Doe" />
        </div>
        <div>
          <label for="bizName" class="block text-sm font-medium required">Business Name</label>
          <input id="bizName" required class="mt-1 w-full rounded-xl border-slate-300 focus:border-red-500 focus:ring-red-500 p-2" placeholder="Your Store or Company" />
        </div>
        <div>
          <label for="bizAddress" class="block text-sm font-medium required">Business Address</label>
          <input id="bizAddress" required class="mt-1 w-full rounded-xl border-slate-300 focus:border-red-500 focus:ring-red-500 p-2" placeholder="123 Main St, City, WI 53***" />
        </div>
      </div>

      <div class="text-center mt-6">
        <button type="submit" class="inline-block text-center px-6 py-3 rounded-xl bg-red-600 text-white font-semibold hover:bg-red-700 text-lg">ðŸ“§ Open Pre-Filled Email</button>
      </div>
    </form>

    <footer class="text-xs text-center text-slate-500 mt-6">Built for rapid response. No information is stored.</footer>
  </div>

<script>
  const REPS = [
    'Rep.Swearingen@legis.wisconsin.gov', 'Rep.Green@legis.wisconsin.gov', 'Rep.Summerfield@legis.wisconsin.gov',
    'Rep.Moses@legis.wisconsin.gov', 'Rep.Wittke@legis.wisconsin.gov', 'Rep.Spiros@legis.wisconsin.gov',
    'Rep.Piwowarczyk@legis.wisconsin.gov', 'Rep.Sinicki@legis.wisconsin.gov', 'Rep.Kirsch@legis.wisconsin.gov', 'Rep.Roe@legis.wisconsin.gov'
  ];

  const subject = 'Please OPPOSE AB 606';

  function buildBody(name, biz, addr) {
    return `Dear,

My name is ${name}, and I am a Wisconsin small business owner. My business, ${biz}, is located at ${addr}. I am writing to you today to express my strong opposition to Assembly Bill 606 (AB 606).

I and my fellow business owners support common-sense regulation to protect consumers, including:
â€¢ A strict 21+ purchasing age.
â€¢ Mandatory independent lab testing (COAs) and product tracking.
â€¢ Sensible dosage limits to protect the public.

However, AB 606 is not a consumer safety bill; it is a bill designed to kill small businesses by forcing us into an unworkable and anti-competitive three-tier system, just like the alcohol industry.

Here is what AB 606 will actually do:
1. It Will Destroy Wisconsin Businesses & Jobs: This bill will make my business model illegal and shutter hundreds of small, vertically-integrated businesses like mine. This will result in the loss of thousands of jobs, from farmers and processors to retail employees.
2. It Will Hurt Consumers: This bill merely adds a mandatory "middleman tax" to every transaction, driving up prices for consumers and hurting local manufacturers, all to profit a handful of distributors.

This bill is not about safety; it is about a market takeover by the alcohol lobby.

I urge you to stand with Wisconsin's small businesses and OPPOSE Assembly Bill 606.

Thank you for your time.

Sincerely,
${name}
${biz}
${addr}
`;
  }

  function openEmail(event) {
    event.preventDefault();
    const name = document.getElementById('fullName').value.trim();
    const biz = document.getElementById('bizName').value.trim();
    const addr = document.getElementById('bizAddress').value.trim();

    if (!name || !biz || !addr) {
      alert('Please fill out all required fields before proceeding.');
      return false;
    }

    const body = buildBody(name, biz, addr);
    const mailtoLink = `mailto:${REPS.join(',')}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    window.location.href = mailtoLink;
    return false;
  }
</script>
</body>
</html>
